<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- web page title  -->
    <title>figure caption</title>
    <!-- link stylesheet CSS  -->
    <link rel="stylesheet" href="StyleFile/stylehtml.css">
    <!-- link page favicon  -->
    <link rel="shortcut icon" href="image/html-5.png" type="image/x-icon">

</head>

<body>
    <div class="container">
        <div id="img">
            <img src="image/html.png" class="img-logo" alt="" srcset="">
        </div>
        <div class="container-items">
            <img src="image/Code.jpeg" alt="">
            <label for="">figure 5.5</label>

            <figure>
                <img src="image/Code.jpeg" alt="">
                <figcaption>figure 5.5</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
